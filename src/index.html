<html lang="zh-CN">

<head>
  <!-- head start -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="format-detection" content="telephone=no, email=no, adress=no" />

  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  
  <script>
    // 计算缩放比例 
    (function () {
      var phoneScale = parseInt(window.screen.width) / 750;
      document.write('<meta name="viewport" content="width=750, minimum-scale=' + phoneScale + ', maximum-scale=' +
        phoneScale + ', user-scalable=no">');
    })();
  </script>
  <!-- head end -->
  <title></title>
  <style>
    @-webkit-keyframes fake-keyframes {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
      }

      25% {
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg)
      }

      50% {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg)
      }

      75% {
        -webkit-transform: rotate(270deg);
        transform: rotate(270deg)
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }

    @keyframes fake-keyframes {
      0% {
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
      }

      25% {
        -webkit-transform: rotate(90deg);
        transform: rotate(90deg)
      }

      50% {
        -webkit-transform: rotate(180deg);
        transform: rotate(180deg)
      }

      75% {
        -webkit-transform: rotate(270deg);
        transform: rotate(270deg)
      }

      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg)
      }
    }

    .layout-fake {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      margin-top: 400px;
      transform: translateZ(0);
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
    }

    .layout-fake img {
      -webkit-animation: fake-keyframes 1s linear infinite;
      animation: fake-keyframes 1s linear infinite;
    }
  </style>
</head>
